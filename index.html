<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="lt-side">
      <div class="logo">
        <img src="images/logo.svg" alt="logo">
      </div>
      <h1 class="m-heading"><span class="light-text">We're </span>coming soon</h1>
      <p class="m-text">
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <form action="#" method="#" class="form">
        <input type="text" placeholder="Email Address" id="email">
        <div class="err-msg" id="err-msg"></div>
        <button class="submit-btn" id="submit-btn" title="submit-btn"><img src="images/icon-arrow.svg" class="arrow" id="arrow"></button>
      </form>

    </div>
    <div id="background-img" class="rt-side background-img">
      <!-- <img src="images/hero-mobile.jpg" alt="hero-desktop"> -->
    </div>
  </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">stephen olise</a>.
    </p>
  </footer>
  <script src="script.js"></script>
</body>

</html>
